<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Portfolio
        </h1>
        <ol class="breadcrumb">
            <li><a href="/INOVACMS"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/INOVACMS/menu">Menus</a></li>
            <li class="active"><a href="/INOVACMS/menus/create">Cadastrar</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-success">
                    <div class="box-header with-border">
                        <h3 class="box-title">Novo Menu</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="/INOVACMS/menus/create" method="post">
                        <div class="box-body">
                           <div class="form-group">
                                <label for="description">Descrição</label>
                                <input type="text" class="form-control" id="description" name="description" placeholder="Digite o nome" >
                            </div>
                            
                            <div class="form-group">
                                <label for="Link">link</label>
                                <input type="text" class="form-control" id="link" name="link" placeholder="Digite a url do menu" >
                            </div>
                            
                             <div class="form-group">
                                <label for="icon">Icon</label>
                                <input type="text" class="form-control" id="icon" name="icon" placeholder="Cole o ícone do menu" >
                            </div>
                            
                            <div class="form-group">
                                <label for="tp">Tipo</label>
                                <select class="form-control" name="tp" id="tp">
                                    <option value="S" >Site</option>
                                    <option value="F" >Formulário</option>
                                </select>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
