<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Menus
  </h1>
  <ol class="breadcrumb">
      <li><a href="/INOVACMS"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active"><a href="/INOVACMS/menus">Menus</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            
            <div class="box-header">
              <a href="menus/create" class="btn btn-success">Cadastrar </a>
            </div>

            <div class="box-body">
              <table id="table-data" class="table table-striped">
                <thead>
                  <tr>
                    <th style="width: 10px">#</th>
                    <th>Título</th>
                    <th>Ícone</th>
                    <th>Tipo</th>
                    <th style="width: 200px">&nbsp;</th>
                  </tr>
                </thead>
                <tbody>
                  {loop="$menus"}
                  <tr>
                    <td>{$value.id}</td>
                      <td>{$value.description}</td>
                      <td>{$value.icon}</td>
                      <td>{if="$value.type == 'S'"}Site{else}Formulário{/if}</td>
                    <td>
                      <a href="menus/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                      <a href="menus/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                    </td>
                  </tr>
                  {/loop}
                </tbody>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
