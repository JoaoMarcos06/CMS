<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Usuários
        </h1>
        <ol class="breadcrumb">
            <li><a href="/INOVACMS"><i class="fa fa-dashboard"></i> Home</a></li>
            <li><a href="/INOVACMS/users">Usuários</a></li>
            <li class="active"><a href="/INOVACMS/users/{$user.id}">Editar</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Editar Usuário</h3>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="/INOVACMS/users/{$user.id}" method="post">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="person">Nome</label>
                                <input type="text" class="form-control" id="person" name="person" placeholder="Digite o nome" value="{$user.person}">
                                <input type="hidden" class="form-control" id="idperson" value="{$user.idperson}">
                            </div>
                            <div class="form-group">
                                <label for="office">Cargo</label>
                                <input type="text" class="form-control" id="office" name="office" placeholder="Digite o cargo" value="{$user.office}">
                                <input type="hidden" class="form-control" id="idperson" value="{$user.idperson}">
                            </div>
                            <div class="form-group">
                                <label for="login">Login</label>
                                <input type="text" class="form-control" id="login" name="login" placeholder="Digite o login" value="{$user.login}">
                            </div>
                            <div class="form-group">
                                <label for="nrphone">Telefone</label>
                                <input type="tel" class="form-control" id="nrphone" name="nrphone" placeholder="Digite o telefone" value="{$user.nrphone}">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o e-mail" value="{$user.email}">
                            </div>
                            <div class="form-group">
                                <label> Acesso de Administrador </label>
                                <select name="inadmin" id="inadmin" class="form-control">
                                    <option value="1" {if="$user.inadmin == 1"}selected{/if}>Sim </option> 
                                    <option value="0" {if="$user.inadmin == 0"}selected{/if}> Não</option> 
                                </select> </div> 
                        </div> <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
