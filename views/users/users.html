<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Lista de Usuários
        </h1>
        <ol class="breadcrumb">
            <li><a href="/INOVACMS"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active"><a href="/INOVACMS/users">Usuários</a></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">

                    <div class="box-header">
                        <a href="users/create" class="btn btn-success">Cadastrar Usuário</a>
                    </div>

                    <div class="box-body ">
                        <table id="table-data" class="table table-striped">
                            <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Login</th>
                                    <th style="width: 60px">Admin</th>
                                    <th style="width: 260px">&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                {loop="$users"}
                                <tr>
                                    <td>{$value.id}</td>
                                    <td>{$value.person}</td>
                                    <td>{$value.email}</td>
                                    <td>{$value.login}</td>
                                    <td>{if="$value.inadmin == 1"}Sim{else}Não{/if}</td>
                                    <td>
                                        <a href="users/{$value.id}/permissions" class="btn btn-info btn-xs"><i class="fas fa-user-lock"></i> Permissões</a>
                                        <a href="files/users/{$value.id}" class="btn btn-warning btn-xs"><i class="far fa-image"></i> Imagens</a>
                                        <a href="users/{$value.id}" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
                                        <a href="users/{$value.id}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
                                    </td>
                                </tr>
                                {/loop}
                            </tbody>
                        </table>
                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
